<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaClone - Sign Up</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>InstaClone</h1>
                <p>Sign up to see photos and videos from your friends.</p>
            </div>
            
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="text" id="display-name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" class="show-password" id="show-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="signup-btn">Sign Up</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Log in</a></p>
                <div class="error-message" id="error-message"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/supabase.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo Video Feed</title>

<style>
body {
    margin: 0;
    background: #f2f2f2;
    font-family: Arial, sans-serif;
}

/* HEADER */
.header {
    display: flex;
    align-items: center;
    gap: 12px;
    background: black;
    padding: 16px;
    position: sticky;
    top: 0;
    z-index: 1000;
}

/* LOGO IMAGE */
.logo-img {
    width: 48px;
    height: 48px;
    object-fit: contain;
}

/* BRAND NAME */
.brand-name {
    color: white;
    font-size: 32px;
    font-weight: 700;
    letter-spacing: -1px;
}

/* VIDEO CARD */
.card {
    max-width: 480px;
    margin: 12px auto;
    background: #fff;
    border-radius: 12px;
    padding: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}

video {
    width: 100%;
    border-radius: 10px;
}

.actions {
    display: flex;
    margin-top: 8px;
    gap: 10px;
}

button {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    color: white;
}

.like { background: #4caf50; }
.dislike { background: #f44336; }

.count {
    display: block;
    font-size: 13px;
}
</style>
</head>

<body>

<!-- HEADER -->
<center>
<h2><a href="emoeuio.ct.ws">Mongue Video</a></h2>
</center>

<!-- VIDEO 1 -->
<div class="card">
    <video controls playsinline>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>

    <div class="actions">
        <button class="like" onclick="like(1)">
            üëç Like <span id="l1" class="count">0</span>
        </button>
        <button class="dislike" onclick="dislike(1)">
            üëé Dislike <span id="d1" class="count">0</span>
        </button>
    </div>
</div>


<hr>
<div class="yt-description">
  <div class="yt-title">Description</div>

  <div class="yt-text" id="desc1">
    hey my name is varada nayak you know that mahesh B
  </div>

  <div class="yt-more" onclick="toggleDesc('desc1', this)">
    SHOW MORE
  </div>
</div>

<!-- VIDEO 2 -->
<div class="card">
    <video controls playsinline>
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
    </video>

    <div class="actions">
        <button class="like" onclick="like(2)">
            üëç Like <span id="l2" class="count">0</span>
        </button>
        <button class="dislike" onclick="dislike(2)">
            üëé Dislike <span id="d2" class="count">0</span>
        </button>
    </div>
</div>
<div class="yt-description">
  <div class="yt-title">Description</div>

  <div class="yt-text" id="desc1">
    hey my name is varada nayak you know that mahesh B
  </div>

  <div class="yt-more" onclick="toggleDesc('desc1', this)">
    SHOW MORE
  </div>
<script>
let likes = [0,0,0];
let dislikes = [0,0,0];

function like(id) {
    likes[id]++;
    document.getElementById("l"+id).innerText = likes[id];
}

function dislike(id) {
    dislikes[id]++;
    document.getElementById("d"+id).innerText = dislikes[id];
}
</script>

</body>
</html>

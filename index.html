<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InstaConnect â€“ Supabase</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fafafa;
}
header {
  background: white;
  padding: 12px 20px;
  border-bottom: 1px solid #ddd;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
button {
  padding: 10px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.login-btn { background: #4285f4; color: white; }
.logout-btn { background: #e1306c; color: white; }
.container {
  max-width: 600px;
  margin: 40px auto;
  text-align: center;
}
.avatar {
  width: 80px;
  height: 80px;
  border-radius: 50%;
}
</style>
</head>

<body>

<header>
  <h2>InstaConnect</h2>
  <div id="authButtons"></div>
</header>

<div class="container" id="content">
  <p>Loading...</p>
</div>

<script>
/* ðŸ”‘ SUPABASE */
const supabase = window.supabase.createClient(
  "https://YOUR_PROJECT_ID.supabase.co",
  "YOUR_PUBLIC_ANON_KEY"
);

/* UI */
const authButtons = document.getElementById("authButtons");
const content = document.getElementById("content");

/* LOGIN */
async function login() {
  await supabase.auth.signInWithOAuth({
    provider: "google",
    options: {
      redirectTo: "https://uioemoe.github.io/emoeuio/"
    }
  });
}

/* LOGOUT */
async function logout() {
  await supabase.auth.signOut();
  location.reload();
}

/* AUTH STATE */
supabase.auth.onAuthStateChange(async (event, session) => {
  if (session?.user) {
    showUser(session.user);
  } else {
    showLogin();
  }
});

/* SHOW LOGIN */
function showLogin() {
  authButtons.innerHTML = `
    <button class="login-btn" onclick="login()">Sign in with Google</button>
  `;
  content.innerHTML = `
    <h3>Welcome ðŸ‘‹</h3>
    <p>Please sign in to continue</p>
  `;
}

/* SHOW USER */
async function showUser(user) {
  authButtons.innerHTML = `
    <button class="logout-btn" onclick="logout()">Logout</button>
  `;

  /* Save user if new */
  await supabase.from("users").upsert({
    id: user.id,
    email: user.email,
    avatar_url: user.user_metadata.avatar_url
  });

  content.innerHTML = `
    <img src="${user.user_metadata.avatar_url}" class="avatar">
    <h3>${user.email}</h3>
    <p>You are logged in âœ…</p>
    <p>Now ready for posts, stories & messages</p>
  `;
}

/* INITIAL CHECK */
(async () => {
  const { data } = await supabase.auth.getSession();
  if (data.session?.user) {
    showUser(data.session.user);
  } else {
    showLogin();
  }
})();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo Video Feed</title>

<!-- Supabase CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
    margin: 0;
    background: #f2f2f2;
    font-family: Arial, sans-serif;
}
.card {
    max-width: 480px;
    margin: 12px auto;
    background: #fff;
    border-radius: 12px;
    padding: 10px;
}
video {
    width: 100%;
    border-radius: 10px;
}
.actions {
    display: flex;
    margin-top: 8px;
    gap: 10px;
}
button {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: none;
    color: white;
}
.like { background: #4caf50; }
.dislike { background: #f44336; }
.count { font-size: 13px; }
.login-box {
    text-align: center;
    margin: 15px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-box">
    <input id="email" placeholder="Email">
    <input id="password" placeholder="Password" type="password">
    <button onclick="login()" style="background:black;">Login / Signup</button>
    <p id="userStatus"></p>
</div>

<!-- VIDEO 1 -->
<div class="card">
<video controls>
<source src="https://www.w3schools.com/html/mov_bbb.mp4">
</video>
<div class="actions">
<button class="like" onclick="like(1)">ğŸ‘ Like <span id="l1">0</span></button>
<button class="dislike" onclick="dislike(1)">ğŸ‘ Dislike <span id="d1">0</span></button>
</div>
</div>

<!-- VIDEO 2 -->
<div class="card">
<video controls>
<source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4">
</video>
<div class="actions">
<button class="like" onclick="like(2)">ğŸ‘ Like <span id="l2">0</span></button>
<button class="dislike" onclick="dislike(2)">ğŸ‘ Dislike <span id="d2">0</span></button>
</div>
</div>

<script>
/* ğŸ”‘ SUPABASE SETUP */
const supabase = window.supabase.createClient(
  "YOUR_SUPABASE_URL",
  "YOUR_ANON_KEY"
);

/* ğŸ” LOGIN */
async function login() {
  const email = email.value;
  const password = password.value;

  const { data, error } = await supabase.auth.signUp({
    email, password
  });

  if (!error) {
    document.getElementById("userStatus").innerText = "Logged in âœ…";
  }
}

/* ğŸ“„ LOAD COUNTS */
async function loadCounts() {
  const { data } = await supabase.from("videos").select("*");
  data.forEach(v => {
    document.getElementById("l"+v.id).innerText = v.likes;
    document.getElementById("d"+v.id).innerText = v.dislikes;
  });
}
loadCounts();

/* ğŸ‘ LIKE */
async function like(id) {
  const user = (await supabase.auth.getUser()).data.user;
  if (!user) return alert("Login required");

  const { data } = await supabase
    .from("videos")
    .select("likes")
    .eq("id", id)
    .single();

  await supabase
    .from("videos")
    .update({ likes: data.likes + 1 })
    .eq("id", id);

  loadCounts();
}

/* ğŸ‘ DISLIKE */
async function dislike(id) {
  const user = (await supabase.auth.getUser()).data.user;
  if (!user) return alert("Login required");

  const { data } = await supabase
    .from("videos")
    .select("dislikes")
    .eq("id", id)
    .single();

  await supabase
    .from("videos")
    .update({ dislikes: data.dislikes + 1 })
    .eq("id", id);

  loadCounts();
}
</script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mongue Video</title>
<style>
body {
  margin: 0;
  background: #f2f2f2;
  font-family: Arial, sans-serif;
}
.header {
  background: black;
  padding: 10px;
  text-align: center;
}
.header a {
  color: white;
  text-decoration: none;
}
/* LOGIN */
.login-box {
  text-align: center;
  margin: 10px;
}
.login-box button {
  padding: 8px 14px;
  margin: 5px;
  cursor: pointer;
}
/* VIDEO CARD */
.card {
  max-width: 480px;
  margin: 12px auto;
  background: #fff;
  border-radius: 12px;
  padding: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}
video {
  width: 100%;
  border-radius: 10px;
}
/* ACTIONS */
.yt-actions {
  display: flex;
  gap: 20px;
  margin-top: 10px;
  font-size: 16px;
}
.yt-btn {
  cursor: pointer;
}
</style>
</head>
<body>
<!-- USER INFO -->
<div id="userBox" style="display:none; text-align:center; margin:10px;">
  <img id="userPhoto"
       src=""
       alt="Profile"
       style="width:48px;height:48px;border-radius:50%;display:block;margin:0 auto 6px;">
  <div id="userName" style="font-weight:600;"></div>
  <div id="userEmail" style="font-size:12px;color:#555;"></div>
</div>
<!-- HEADER -->
<div class="header">
  <a href="https://uioemoe.github.io/emoeuio/">
    <h2>Mongue Video</h2>
  </a>
</div>
<!-- üî• LOGIN BUTTONS (ADDED CORRECTLY) -->
<div class="login-box">
  <button id="loginBtn">Sign in with Google</button>
  <button id="logoutBtn" style="display:none;">Logout</button>
</div>
<!-- VIDEO 1 -->
<div class="card">
  <video controls playsinline>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" />
  </video>
  <div class="yt-actions">
    <span class="yt-btn" id="like-video1">üëç <span id="likeCount-video1">0</span></span>
    <span class="yt-btn" id="dislike-video1">üëé <span id="dislikeCount-video1">0</span></span>
  </div>
</div>
<!-- VIDEO 2 -->
<div class="card">
  <video controls playsinline>
    <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" />
  </video>
  <div class="yt-actions">
    <span class="yt-btn" id="like-video2">üëç <span id="likeCount-video2">0</span></span>
    <span class="yt-btn" id="dislike-video2">üëé <span id="dislikeCount-video2">0</span></span>
  </div>
</div>

<!-- VIDEO 3 -->
<div class="card">

  <!-- Streamable video -->
  <div style="position:relative;width:100%;padding-bottom:56.25%;">
    <iframe
      src="https://streamable.com/e/pwcgb3"
      frameborder="0"
      allowfullscreen
      style="position:absolute;top:0;left:0;width:100%;height:100%;">
    </iframe>
  </div>

  <!-- ACTIONS -->
  <div class="yt-actions">
    <span class="yt-btn" id="like-video3">
      üëç <span id="likeCount-video3">0</span>
    </span>

    <span class="yt-btn" id="dislike-video3">
      üëé <span id="dislikeCount-video3">0</span>
    </span>
  </div>

</div>

<!-- üî• FIREBASE SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
window.addEventListener("DOMContentLoaded", () => {

  /* üî• FIREBASE CONFIG */
  const firebaseConfig = {
    apiKey: "AIzaSyDrnHPI4X4w0tpAKhjpoDMKD6M0P1JfVc8",
    authDomain: "emoeuio.firebaseapp.com",
    projectId: "emoeuio",
    storageBucket: "emoeuio.firebasestorage.app",
    messagingSenderId: "825724870390",
    appId: "1:825724870390:web:efc037f9b81bb825c196d7"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  /* ELEMENTS */
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const userBox = document.getElementById("userBox");
  const userPhoto = document.getElementById("userPhoto");
  const userName = document.getElementById("userName");
  const userEmail = document.getElementById("userEmail");

  /* LOGIN */
  loginBtn.onclick = () =>
    auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())
      .catch(err => alert(err.message));

  logoutBtn.onclick = () => auth.signOut();

  auth.onAuthStateChanged(user => {
    if (user) {
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline";

      userBox.style.display = "block";
      userPhoto.src = user.photoURL || "";
      userName.textContent = user.displayName || "User";
      userEmail.textContent = user.email || "";
    } else {
      loginBtn.style.display = "inline";
      logoutBtn.style.display = "none";
      userBox.style.display = "none";
    }
  });

  /* üî• LIKE / DISLIKE SYSTEM */
  function setupVideo(videoId) {
    const likeBtn = document.getElementById("like-" + videoId);
    const dislikeBtn = document.getElementById("dislike-" + videoId);
    const likeCount = document.getElementById("likeCount-" + videoId);
    const dislikeCount = document.getElementById("dislikeCount-" + videoId);

    const videoRef = db.collection("videos").doc(videoId);

    // LIVE COUNTS
    videoRef.onSnapshot(doc => {
      const d = doc.data() || { likes: 0, dislikes: 0 };
      likeCount.innerText = d.likes || 0;
      dislikeCount.innerText = d.dislikes || 0;
    });

    likeBtn.onclick = () => vote(videoId, "like");
    dislikeBtn.onclick = () => vote(videoId, "dislike");
  }

  async function vote(videoId, type) {
    const user = auth.currentUser;
    if (!user) return alert("Please login to vote");

    const voteRef = db.collection("votes").doc(user.uid + "_" + videoId);
    const videoRef = db.collection("videos").doc(videoId);

    await db.runTransaction(async t => {
      const v = await t.get(voteRef);
      let update = { likes: 0, dislikes: 0 };

      if (v.exists) {
        const old = v.data().type;
        if (old === type) {
          update[type + "s"] = -1; // UNDO
          t.delete(voteRef);
        } else {
          update[old + "s"] = -1;
          update[type + "s"] = 1;
          t.set(voteRef, { type });
        }
      } else {
        update[type + "s"] = 1;
        t.set(voteRef, { type });
      }

      t.set(videoRef, update, { merge: true });
   

  /* ACTIVATE VIDEOS */
  setupVideo("video1");
  setupVideo("video2");
  setupVideo("video3");
  

});
</script>

</body>

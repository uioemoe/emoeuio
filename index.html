<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo Video Feed</title>

<style>
body {
    margin: 0;
    background: #f2f2f2;
    font-family: Arial, sans-serif;
}

/* HEADER */
.header {
    background:black;
    padding:10px;
    text-align:center;
}
.header a{
    color:white;
    text-decoration:none;
}

/* VIDEO CARD */
.card {
    max-width: 480px;
    margin: 12px auto;
    background: #fff;
    border-radius: 12px;
    padding: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}

video {
    width: 100%;
    border-radius: 10px;
}

/* YOUTUBE STYLE ACTIONS */
.yt-actions{
    display:flex;
    gap:20px;
    margin-top:10px;
    font-size:16px;
}

.yt-btn{
    cursor:pointer;
    user-select:none;
    color:#0f0f0f;
}

.yt-btn.active{
    color:#065fd4; /* YouTube blue */
}

/* DESCRIPTION */
.yt-description{
    max-width:480px;
    margin:0 auto 20px;
    font-size:14px;
}

.yt-title{
    font-weight:600;
}

.yt-text{
    max-height:32px;
    overflow:hidden;
    line-height:1.4;
}

.yt-text.open{
    max-height:none;
}

.yt-more{
    color:#065fd4;
    font-weight:600;
    cursor:pointer;
    margin-top:4px;
    display:inline-block;
}

/* LOGIN */
.login-box{
    text-align:center;
    margin:10px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <a href="https://uioemoe.github.io/emoeuio/"><h2>Mongue Video</h2></a>
</div>

<!-- LOGIN -->
<div class="login-box">
  <button id="loginBtn">Sign in with Google</button>
  <button id="logoutBtn" style="display:none;">Logout</button>
</div>

<!-- VIDEO 1 -->
<div class="card">
    <video controls playsinline>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>

    <div class="yt-actions">
      <span class="yt-btn" id="like-video1">üëç <span id="likeCount-video1">0</span></span>
      <span class="yt-btn" id="dislike-video1">üëé <span id="dislikeCount-video1">0</span></span>
    </div>
</div>

<div class="yt-description">
  <div class="yt-title">Description</div>
  <div class="yt-text" id="desc1">
    hey my name is varada nayak you know that mahesh B
  </div>
  <div class="yt-more" onclick="toggleDesc('desc1', this)">SHOW MORE</div>
</div>

<!-- VIDEO 2 -->
<div class="card">
    <video controls playsinline>
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4">
    </video>

    <div class="yt-actions">
      <span class="yt-btn" id="like-video2">üëç <span id="likeCount-video2">0</span></span>
      <span class="yt-btn" id="dislike-video2">üëé <span id="dislikeCount-video2">0</span></span>
    </div>
</div>

<div class="yt-description">
  <div class="yt-title">Description</div>

    hey my name is varada nayak you know that mahesh B

</div>

<script>

const auth = firebase.auth();
const db = firebase.firestore();

/* DESCRIPTION TOGGLE */
function toggleDesc(id, btn){
  const el = document.getElementById(id);
  el.classList.toggle("open");
  btn.innerText = el.classList.contains("open") ? "SHOW LESS" : "SHOW MORE";
}

/* LOGIN */
document.getElementById("loginBtn").onclick = () =>
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());

document.getElementById("logoutBtn").onclick = () => auth.signOut();

auth.onAuthStateChanged(user=>{
  document.getElementById("loginBtn").style.display = user ? "none":"inline";
  document.getElementById("logoutBtn").style.display = user ? "inline":"none";
});

/* LIKE SYSTEM (READY FOR FIREBASE) */
function setupVideo(videoId){
  const likeBtn = document.getElementById("like-"+videoId);
  const dislikeBtn = document.getElementById("dislike-"+videoId);

  likeBtn.onclick = ()=> alert("Firebase like logic ready");
  dislikeBtn.onclick = ()=> alert("Firebase dislike logic ready");
}

setupVideo("video1");
setupVideo("video2");

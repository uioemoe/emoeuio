<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaClone - Explore</title>
    <link rel="stylesheet" href="css/feed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">InstaClone</a>
            <div class="nav-search">
                <input type="text" placeholder="Search" class="search-input">
                <i class="fas fa-search"></i>
            </div>
            <div class="nav-icons">
                <a href="index.html" class="nav-icon"><i class="fas fa-home"></i></a>
                <a href="explore.html" class="nav-icon active"><i class="fas fa-compass"></i></a>
                <a href="#" class="nav-icon" id="create-post-btn"><i class="fas fa-plus-square"></i></a>
                <a href="profile.html" class="nav-icon"><i class="fas fa-user"></i></a>
                <button id="logout-btn" class="nav-icon"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="explore-container">
        <div class="explore-grid" id="explore-grid">
            <!-- Explore posts will be loaded here -->
        </div>
        <div class="load-more-container">
            <button id="load-more-explore" class="load-more-btn">Load More</button>
        </div>
    </main>

    <!-- Create Post Modal (same as index.html) -->
    <div class="modal" id="create-post-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Post</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="upload-area" id="upload-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & drop or click to upload</p>
                    <input type="file" id="media-upload" accept="image/*,video/*" hidden>
                    <button class="btn btn-secondary" id="choose-file-btn">Choose File</button>
                </div>
                <div class="preview-area" id="preview-area" style="display: none;">
                    <img id="media-preview" src="" alt="Preview">
                    <video id="video-preview" controls style="display: none;"></video>
                </div>
                <div class="post-form" id="post-form" style="display: none;">
                    <textarea id="caption" placeholder="Write a caption..." rows="4"></textarea>
                    <button class="btn btn-primary" id="publish-post">Publish Post</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/supabase.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/feed.js"></script>
    <script type="module" src="js/post.js"></script>
</body>
</html>
